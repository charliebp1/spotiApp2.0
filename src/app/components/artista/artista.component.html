<app-loading *ngIf="loadingArtist"></app-loading>



<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
           <a [href]="artista.external_urls.spotify" target="_blank"> 
               Ir a la página del artista
           </a>
        </p>
    </div>

    <div class="col-4 text-right"></div>

    <button routerLink="/home" class="btn btn-outline-danger h-50">
        Regresar
    </button>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th style="color:white;">Foto</th>
                    <th style="color:white;">Album</th>
                    <th style="color:white;">Canción</th>
                    <th style="color:white;">Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td style="color:white;">{{ track.album.name }}</td>
                    <td  style="color:white;">{{ track.name }}</td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.uri | domseguro :'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
